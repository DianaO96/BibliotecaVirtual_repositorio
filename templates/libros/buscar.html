{% extends 'base.html' %}


{% block content %}
	{% if autor %}
		{% for autor in autores %}
				<div style='margin-left: 150px;'><label >{{autor.nombre}}</label ></div>
		{% endfor %}
	{% else %}
		{% for dato in datos %}
				{% for libro,autor in dato.items %}
					<DIV style='margin-left: 150px;'><label >NOMBRE DEL LIBRO: {{libro.nombre}}</label>
					
					{% for a in autor %}

						<label>AUTOR: {{a.nombre}}</label>
						</DIV>
					{% endfor %}
				{% endfor %}
		{% endfor %}
	{% endif %}
{% endblock %}
